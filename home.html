	</style>
	<script type="text/javascript">
		// Check if image is selected on page
		var count = 0;
		function validate_next(){
			if(count==0){
				alert("Please select image");
				return false;
			}
		}
		function saveimg(source,id,time) {
			count = 1;
			document.getElementById('si').innerHTML=id //Image Name
			localStorage.setItem("src", source); // Save image in local storage
			window.dataLayer.push({
			'img':id,
			'tt':time-timerStart //Time diff
	});
		}
	</script>

	<form name="myform2" action="./thankyou.html" onsubmit="return(validate_next());">
